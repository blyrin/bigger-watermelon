  <body>
    <div class="game-container">
      <div class="header">
        <h1>合成大西瓜</h1>

        <div class="score-container">
          <div class="score">得分: <span id="score">0</span></div>
          <div class="high-score">最高分: <span id="highScore">0</span></div>
        </div>
      </div>
      <div class="controls">
        <div id="gameRestored" class="game-restored" style="display: none">
          <p>🎮 游戏状态已恢复，继续之前的游戏！</p>
        </div>
        <div class="control-buttons">
          <button id="restartBtn">重新开始</button>
          <button id="soundToggle" class="sound-btn">🔊 音效</button>
        </div>
      </div>
      <div class="game-area">
        <div class="next-fruit">
          <div class="label">下一个:</div>
          <div id="nextFruit" class="fruit-preview"></div>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
      </div>
      <div class="game-over" id="gameOver" style="display: none">
        <div class="game-over-content">
          <h2>游戏结束</h2>
          <p>最终得分: <span id="finalScore">0</span></p>
          <p id="newRecord" style="display: none; color: #ffd700; font-weight: bold">🎉 恭喜！创造新纪录！</p>
          <p>最高分: <span id="gameOverHighScore">0</span></p>
          <div class="share-section">
            <p class="share-text">分享你的成绩:</p>
            <div class="share-buttons">
              <button id="shareWechat" class="share-btn wechat-btn" title="分享到微信">
                <span class="share-icon">💬</span>
                <span class="share-label">微信</span>
              </button>
              <button id="shareQQ" class="share-btn qq-btn" title="分享到QQ">
                <span class="share-icon">🐧</span>
                <span class="share-label">QQ</span>
              </button>
              <button id="shareWeibo" class="share-btn weibo-btn" title="分享到微博">
                <span class="share-icon">📱</span>
                <span class="share-label">微博</span>
              </button>
              <button id="copyLink" class="share-btn copy-btn" title="复制链接">
                <span class="share-icon">🔗</span>
                <span class="share-label">复制链接</span>
              </button>
            </div>
          </div>

          <button id="restartBtn2">再来一局</button>
        </div>
      </div>
      <div class="restart-confirm" id="restartConfirm" style="display: none">
        <div class="restart-confirm-content">
          <h3>确认重新开始</h3>
          <p>当前游戏正在进行中，重新开始将丢失当前进度。</p>
          <p>确定要重新开始吗？</p>
          <div class="confirm-buttons">
            <button id="confirmRestart" class="confirm-btn">确定</button>
            <button id="cancelRestart" class="cancel-btn">取消</button>
          </div>
        </div>
      </div>
    </div>
